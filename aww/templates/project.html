{% extends 'base.html'%}

{% block content %}
{{block.super}}
<div class="container">
    {% for project_item in project %}

    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center">{{project_item.title}}</h2>
        </div>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <img src="{{project_item._image.url}}" class="img-responsive" alt="Image">
          </div>

    {% empty %}
    <div class="row">
        <h2 class="text-center">There are no awwwwards Site</h2>
    </div>
    {% endfor %}
</div>
{% endblock %}
